{% extends "base.html" %}
{% block main %}

<h3>Add New Task</h3>

    <form action="/add" method="post" class="form-inline">
    {{ form.csrf_token }}
    <div class="form-group mt-3 mr-2">
        {{ form.name(class="form-control") }}
    </div>
        <div class="form-group mt-3 mr-2">
        {{ form.submit(class="btn btn-primary") }}
    </div>

    </form>
{% endblock %}
